<div class="main">
  <h2>Edit Purchase</h2>
  <form (ngSubmit)="submitForm(true)" #purchaseForm="ngForm">
    <div *ngFor="let article of articles" class="details">
      <label for="{{ article.name }}"
        >"{{ article.name }}": {{ article.length }}cm x {{ article.width }}cm x
        {{ article.height }}cm (LxWxH) - {{ article.price }}â‚¬
      </label>
      <input
        type="number"
        id="count-{{ article.id }}"
        name="count-{{ article.id }}"
        required
        [(ngModel)]="article.count"
      />
    </div>
    <div class="buttons">
      <button type="button" (click)="cancel()">Cancel</button>
      <button type="button" (click)="submitForm(false)">Save & Back</button>
      <button type="submit" [disabled]="!purchaseForm.form.valid">
        Confirm
      </button>
    </div>
  </form>
</div>
