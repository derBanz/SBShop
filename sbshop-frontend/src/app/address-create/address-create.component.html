<div class="main">
  <h2>New Address</h2>
  <form (ngSubmit)="submitForm()" #addressForm="ngForm">
    <div>
      <label for="street">Street:</label>
      <input
        type="text"
        id="street"
        name="street"
        required
        [(ngModel)]="newAddress.street"
      />
    </div>
    <div>
      <label for="houseNumber">House number:</label>
      <input
        type="text"
        id="houseNumber"
        name="houseNumber"
        required
        [(ngModel)]="newAddress.houseNumber"
      />
    </div>
    <div>
      <label for="zipCode">ZIP Code:</label>
      <input
        type="text"
        id="zipCode"
        name="zipCode"
        required
        [(ngModel)]="newAddress.zipCode"
      />
    </div>
    <div>
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        required
        [(ngModel)]="newAddress.city"
      />
    </div>
    <div>
      <label for="country">Country:</label>
      <input
        type="text"
        id="country"
        name="country"
        required
        [(ngModel)]="newAddress.country"
      />
    </div>
    <div class="buttons">
      <button type="button" (click)="cancel()">Cancel</button>
      <button type="submit" [disabled]="!addressForm.form.valid">Submit</button>
    </div>
  </form>
</div>
